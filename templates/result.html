<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="row">
                <div class="col">
                    <h1>Emotion Detection Result</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% if result %}
                    <h2>Predicted Emotion: {{ result }}</h2>
                    <p>Accuracy: {{ accuracy }}</p>
                    {% else %}
                    <h2>No face detected</h2>
                    <p>Accuracy: 0.0</p>
                    {% endif %}
                    <a class="back-button" href="/">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/result.js') }}"></script>
</body>
</html>
